  <p class="textBlank">Por seguridad se debe blanquear la contrase単a</p>
  <form class="form" 
    autocomplete="off"
    [formGroup]="loginForm"
    (ngSubmit)="login()">
          <mat-form-field  class="input" appearance="fill">
            <mat-label >Ingrese la contrase単a anterior</mat-label>
            <input matInput placeholder=""
            type="password"  
            formControlName="oldPassword"
            required>
            <mat-error *ngIf="invalidPassword('oldPassword')">{{invalidPassword('oldPassword')}}</mat-error>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>

          <mat-form-field  class="input" appearance="fill">
            <mat-label >Ingrese la nueva contrase単a</mat-label>
            <input matInput placeholder=""
            type="password"  
            formControlName="newPassword"
            required>
            <mat-error *ngIf="invalidPassword('newPassword')">{{invalidPassword('newPassword')}}</mat-error>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>

          <mat-form-field  class="input" appearance="fill">
                  <mat-label >Ingrese la nueva contrase単a otra vez</mat-label>
                  <input matInput placeholder=""
                  type="password"  
                  formControlName="newPassword2"
                  required>
                  <mat-error *ngIf="invalidPassword('newPassword2')">{{invalidPassword('newPassword2')}}</mat-error>
                  <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>

          <div class="buttonLoginContainer">
              <button class="buttonLogin"
               mat-raised-button
               [disabled]="loginForm.invalid">
                Cambiar
              </button>

              <button class="buttonLogin"
               mat-raised-button
               routerLink="/login">
                Cancelar
              </button>

          </div>
  </form>
